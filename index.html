        <!-- Some javascript for password generator -->
        <script type="text/javascript">

            

            // password generate here
            function genr(lenght) {

                var x = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!#$%&'()*+,-/:;<=>?@[]^_`{|}~";
                var y = x.length;
                var pass = "";
                for(let i = 0; i < lenght; i++){
                    pass += x[Math.floor(Math.random()*y)];
                }

                return pass;
            }

            function reset() {

                // get password lenght
                var lenght = 20;
                // fill password in the input
                document.getElementById('pass').value = genr(lenght);
            }

            // generate text file
            function down() {
                var text = document.getElementById("pass").value;
                var fileText = "Your password is " + text;
                var blob = new Blob([fileText], {type: "text/plain;charset=utf-8"});
                var fileName = "password" + ".txt";
                FileSaver.saveAs(blob, fileName);
            }

            



        </script>
